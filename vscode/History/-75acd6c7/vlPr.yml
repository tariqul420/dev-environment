version: "3.9"

networks:
  proxy:
    external: true

services:
  next-app:
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: next-app

    env_file:
      - ./.env
    environment:
      - NODE_ENV=production

    expose:
      - "3000"

    restart: unless-stopped
    networks:
      - proxy

    labels:
      - "traefik.enable=true"

      # ===== Main (apex) domain serve =====
      - "traefik.http.routers.nextapp.rule=Host(`naturalsefaa.com`)"
      - "traefik.http.routers.nextapp.entrypoints=websecure"
      - "traefik.http.routers.nextapp.tls.certresolver=letsencrypt"
      - "traefik.http.services.nextapp.loadbalancer.server.port=3000"

      # ===== www -> apex redirect =====
      - "traefik.http.routers.nextapp-www.rule=Host(`www.naturalsefaa.com`)"
      - "traefik.http.routers.nextapp-www.entrypoints=websecure"
      - "traefik.http.routers.nextapp-www.tls.certresolver=letsencrypt"
      - "traefik.http.routers.nextapp-www.middlewares=redirect-to-apex@docker"

      # redirect middleware (note: $$ to escape $ in YAML/compose)
      - "traefik.http.middlewares.redirect-to-apex.redirectregex.regex=^https?://www\\.naturalsefaa\\.com/(.*)"
      - "traefik.http.middlewares.redirect-to-apex.redirectregex.replacement=https://naturalsefaa.com/$$1"
      - "traefik.http.middlewares.redirect-to-apex.redirectregex.permanent=true"
