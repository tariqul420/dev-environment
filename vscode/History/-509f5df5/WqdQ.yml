version: '3.9'

services:
  portfolio:
    build:
      context: .
      dockerfile: Dockerfile.dev # use the dev Dockerfile
    container_name: portfolio-dev
    ports:
      - '3000:3000'
    volumes:
      - .:/app # live mount your code
      - /app/node_modules # don't overwrite node_modules
    environment:
      - NODE_ENV=development
